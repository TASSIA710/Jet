name: Linter
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
      - name: Linting
        id: action-glua-lint
        uses: TASSIA710/action-glua-lint@v1.1.2
        with:
          lint_unusedParameters: false
          lint_unusedLoopVars: false
          failOnWarning: true
